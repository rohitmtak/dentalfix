<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="State of the art dental care services. Professional dental treatments, cosmetic dentistry, and emergency dental care."
    />
    <meta name="theme-color" content="#0a938d" />
    <title>The Dental Fix</title>
    <link rel="icon" type="image/svg+xml" href="images/logo-mark.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />
    <link rel="stylesheet" href="/css/components/footer.css" />
    <link rel="stylesheet" href="/css/pages/appointment.css" />
  </head>

  <body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="appointment-wrap">
      <section class="appointment-form-block">
        <h1 class="appointment-title">Sign up for appointment</h1>
        <p class="appointment-desc">It just takes a few minutes to book a visit online.</p>
        <form class="appointment-form" action="https://formspree.io/f/your-form-id" method="POST">
          <div class="appointment-row">
            <div class="appointment-field">
              <label for="treatment">Treatment</label>
              <select id="treatment" name="treatment" required>
                <option value="">Select Treatment</option>
                <option value="cleaning">Cleaning</option>
                <option value="whitening">Whitening</option>
                <option value="braces">Braces</option>
              </select>
            </div>
            <div class="appointment-field">
              <label for="doctor">Doctor</label>
              <select id="doctor" name="doctor" required>
                <option value="">Select Doctor</option>
                <option value="dr-smith">Dr. Smith</option>
                <option value="dr-jones">Dr. Jones</option>
              </select>
            </div>
          </div>
          <div class="appointment-row">
            <div class="appointment-field">
              <label for="name">Your Name <span class="appointment-required">*</span></label>
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
            <div class="appointment-field">
              <label for="phone">Your Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Your Phone" />
            </div>
          </div>
          <div class="appointment-row">
            <div class="appointment-field">
              <label for="date">Date</label>
              <div class="appointment-date-wrap">
                <span class="appointment-date-icon" aria-hidden="true">ðŸ“…</span>
                <input type="date" id="date" name="date" required />
              </div>
            </div>
            <div class="appointment-field appointment-time-group">
              <label for="hour">Time</label>
              <div class="appointment-time-wrap">
                <select id="hour" name="hour" required>
                  <option value="">Select</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                </select>
                <select id="minute" name="minute" required>
                  <option value="">Select</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
              <span class="appointment-time-hint">Select Time</span>
            </div>
          </div>
          <button type="submit" class="appointment-btn">Make an Appointment</button>
        </form>
      </section>
      <aside class="appointment-img-block">
        <img src="/assets/images/hero/hero-smile.webp" alt="Smiling woman happy after dental appointment" class="appointment-img" width="600" height="600" loading="eager" />
      </aside>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/js/include-components.js"></script>
  </body>
</html>
