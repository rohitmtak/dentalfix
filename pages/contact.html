<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Dentissimo</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/pages/contact.css" />
  </head>
  <body>
    <main>
      <section class="container contact-section">
        <div class="contact-info-list">
          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">&#x1F4CD;</span>
            <span>Office: 209, Marvel Sangria Boulevard, Above TR Wines NIBM, Corianthian Club Road,<br> Undri, Pune-411060, Maharashtra</span>
          </div>
          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">&#x260E;</span>
            <span>+91 98123 45689</span>
          </div>
          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">&#x2709;</span>
            <span>dentalfix@gmail.com</span>
          </div>
        </div>
        <div class="contact-content-wrap">
          <form class="contact-form contact-form-grid" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="contact-form-row">
              <div class="contact-field">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  class="contact-input"
                />
              </div>
              <div class="contact-field">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  class="contact-input"
                />
              </div>
            </div>
            <div class="contact-form-row">
              <div class="contact-field">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="contact-input"
                />
              </div>
              <div class="contact-field">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="contact-input"
                />
              </div>
            </div>
            <div class="contact-field">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                class="contact-input"
              ></textarea>
            </div>
            <button type="submit" class="btn contact-btn">Get In Touch</button>
          </form>
          <div class="contact-map-embed">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d121102.2426785113!2d73.82574086424472!3d18.46348790008464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3bc2ebbf0d68a119%3A0x26d783006d5e0cf!2soffice%20209%2C%20marvel%20sangria%20boulevard%2C%20above%20tr%20wines%20NIBM%2C%20corianthian%2C%20club%20road%2C%20Undri%2C%20Pune%2C%20Maharashtra%20411060!3m2!1d18.4635057!2d73.90814259999999!5e0!3m2!1sen!2sin!4v1746446881184!5m2!1sen!2sin"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title=""
            ></iframe>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
