  <script>
  document.querySelectorAll('.smile-row-carousel').forEach((carousel) => {
    new Swiper(carousel, {
      slidesPerView: 'auto',
      spaceBetween: 24,
      navigation: {
        nextEl: carousel.querySelector('.smile-nav-next'),
        prevEl: carousel.querySelector('.smile-nav-prev'),

      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      loop: false
    });
  });
